<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container--contacts">
      <div class="navigation">
        <div class="navigation-name">KPZ</div>
        <div class="navigation-card">
          <button id="navigation-button" class="navigation-button"></button>
          <nav class="nav" class="navigation-closed">
            <a href="homepage.html">Domů</a>
            <a href="onas.html">O nás</a>
            <a href="kontakt.html">Kontakt</a>
          </nav>
        </div>
      </div>
      <div class="contacts-card__container">
        <img
          class="contacts-card__photo"
          src="./img/Dilna_interier/IMG_4.jpg"
          alt=""
          width="40%"
          height="40%"
        />
        <div class="contacts-card__adress">
          <h3>Adresa</h3>
          <br>
          <span>U Vinohradského pivovaru 2<span>
          <br />
          <span>101 00 Praha 10</span>
          <br>
          <br>
          <span>IČ:123456<span>
            <br />
            <span>DIČ:CZ123456</span>
            <br>
            <hr>
        </div>
      </div>
    <div class="contacts-card__container2">
      <div class="contacts-card__phone">
        <img
          class="icon--phone"
          src="./img/iconmonstr-phone-3-48.png"
          alt="icon of phone"
        />
        <div class="phones">
          <span>649 232 800</span>
          <br>
          <span>648 811 800</span>
        </div>
      </div>
      <div class="contacts-card__email">
          <img
            class="icon--email"
            src="./img/iconmonstr-email-3-48.png"
            alt="icon of email"
          />
          <div class="emails">
            <div class="email">info@nejlepsiobytnak.cz</div>
          </div>
        </div>
    </div>
  </body>
</html>
